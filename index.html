<!doctype html>
<html lang="en">

<head>
    <title>RPG</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <!-- header with name of game  -->
    <!-- row to hold player images -->
    <!-- row to hold "arena" -->
    <!-- row to hold score. start with instructions and change to score once game starts -->
    <div class="container">
        <div class="row" id="players">
            <div class="col text-center">
                <h1 class="game-title">Batman RPG!</h1>
                <div class="image" id="batman">
                    <p class="players">Batman</p>
                    <img src="./assets/images/batman.jpg" alt="Batman" width="60px">
                    <p>100</p>
                </div>
                <div class="image" id="catwoman">
                    <p class="players">Catwoman</p>
                    <img src="./assets/images/catwoman.jpg" alt="Catwoman" width="60px">
                    <p>100</p>
                </div>
                <div class="image" id="joker">
                    <p class="players">Joker</p>
                    <img src="./assets/images/joker.jpg" alt="Joker" width="60px">
                    <p>100</p>
                </div>
                <div class="image" id="ras-al-ghul">
                    <p class="players">Ra's Al Ghul</p>
                    <img src="./assets/images/ras-al-ghul.jpg" alt="Ra's Al Ghul" width="60px">
                    <p>100</p>
                </div>
            </div>
        </div>
        <div class="row" id="arena">
            <div class="col text-center" id="left">
                <h3>Your Character</h3>
            </div>
            <div class="col text-center" id="center">
                <button type="button" class="btn btn-light attack">Attack</button>
            </div>
            <div class="col text-center" id="right">
                <h3>Defender</h3>
            </div>
        </div>
        <div class="row" id="score">
            <div class="col text-center">
                <h3>Score</h3>
            </div>
        </div>
    </div>





    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="./assets/javascript/game.js"></script>
</body>

</html>
